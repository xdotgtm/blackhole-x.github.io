<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BlackHole X</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        <div class="labels">
            <a class="label">BlackHole X</a>
        </div>
        <div class="container">
            <div class="card" style="--clr:#fff;" data-tilt>
                <iframe class="iframe-editor" src="img/executor.png" ></iframe>
            </div>
            <div class="buttons">
                <a href="#" class="btn" onclick="location.href='https://github.com/xdotgtm/BlackHole-X/raw/main/BlackHole%20X.zip'">Download</a>
                <a href="#" class="btn" onclick="location.href='https://discord.gg/Z2QXtdWBmz'">Discord</a>
            </div>
        </div>
        <script>
            let card = document.querySelectorAll('.card');
            card.forEach(card =>{
                card.onmousemove = function(e){
                    let x = e.pageX - card.offsetLeft;
                    let y = e.pageY - card.offsetTop;

                    card.style.setProperty('--x', x + 'px');
                    card.style.setProperty('--y', y + 'px');
                }
            })
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"></script>
    </body>
